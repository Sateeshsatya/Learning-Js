<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const activateClick = () => {
            localStorage.setItem('value',1);
            var b = parseInt(localStorage.getItem('value')) + 1;
            localStorage.setItem('value',b);
             
        }
    </script>
</head>
<body>
    <h1>Sateesh</h1>
    <button onclick="activateClick()">Click</button>

</body>
</html>
